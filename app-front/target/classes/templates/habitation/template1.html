<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymleaf/Layout"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>

<!--    for modal and dropdown-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--    message-->

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/variable-pie.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <!--    Production-->
    <script type="module" th:if="${#httpServletRequest.requestURI == '/habitation/producteurs'}" th:src="@{/js/habitation/chartProducteurs.js}"></script>
    <link th:if="${#httpServletRequest.requestURI == '/habitation/producteurs'}"  th:href="@{/styles/habitation/chartProducteurs.css}" rel="stylesheet" >

    <!--    Accueil -->
    <script type="module" th:if="${#httpServletRequest.requestURI == '/habitation'}" th:src="@{/js/habitation/chartResumHabitation.js}"></script>
    <link th:if="${#httpServletRequest.requestURI == '/habitation'}"  th:href="@{/styles/habitation/chartResumHabitation.css}" rel="stylesheet" >
    <link th:if="${#httpServletRequest.requestURI == '/habitation'}"  th:href="@{/styles/habitation/accueilcss.css}" rel="stylesheet" >

    <!--    Me comparer-->
    <script type="module" th:if="${#httpServletRequest.requestURI == '/habitation/mecomparer'}" th:src="@{/js/habitation/chartmecomparer.js}"></script>
    <link th:if="${#httpServletRequest.requestURI == '/habitation/mecomparer'}"  th:href="@{/styles/habitation/chartmecomparer.css}" rel="stylesheet" >

    <!--    conso equipement-->
    <script type="module" th:if="${#httpServletRequest.requestURI == '/habitation/equipement/consomption'}" th:src="@{/js/habitation/chartDeviceConsomption.js}"></script>
    <link th:if="${#httpServletRequest.requestURI == '/habitation/equipement/consomption'}"  th:href="@{/styles/habitation/chartDeviceConsomption.css}" rel="stylesheet" >


    <!--    conso de tt les piéces-->
    <script type="module"  th:if="${#httpServletRequest.requestURI == '/habitation/consommation/rooms'}" th:src="@{/js/habitation/chartallrooms.js}"></script>
    <link th:if="${#httpServletRequest.requestURI == '/habitation/consommation/rooms'}"  th:href="@{/styles/habitation/chartallrooms.css}" rel="stylesheet" >


    <!--    conso une piéce-->
    <script type="module"  th:if="${#httpServletRequest.requestURI == '/habitation/rooms'}" th:src="@{/js/habitation/chartrooms.js}"></script>
    <link th:if="${#httpServletRequest.requestURI == '/habitation/rooms'}"  th:href="@{/styles/habitation/chartrooms.css}" rel="stylesheet" >

    <!--    all-->
    <link th:href="@{/styles/habitation/allcss.css}" rel="stylesheet" />
    <script th:src="@{/js/habitation/habitation.js}"/></script>



    <script>function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    } </script>


    <!-- Nav Bar -->
    <link th:href="@{/styles/common/nav-bar.css}" rel="stylesheet">
    <script th:src="@{/js/common/nav-bar.js}"></script>



</head>
<body>

<header>
    <div th:replace="fragments/smartgrid/header :: header"></div>
</header>



<div th:if="${session.connected}">
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a class="nav-link" th:href="@{/habitation(idhabitation=${session.idhabitation})}">Accueil<span class="sr-only">(current)</span></a>
    <!--    <a class="nav-link" th:href="@{/habitation/producteurs}">Production BEPOS</a>-->
        <a class="nav-link" th:href="@{/habitation/producteurs(beposid=${session.beposid})}" >Production BEPOS</a>
        <a class="nav-link" th:href="@{/habitation/consommation/rooms(habitationid=${session.idhabitation})}">Consulter Consommation</a>
        <a class="nav-link" th:href="@{/habitation/mecomparer(habitationid=${session.idhabitation})}">Me comparer</a>
    </div>
</div>

<div id="main">
    <button class="openbtn" onclick="openNav()" >&#9776;</button>
    <form>
        <div style="margin-top: 35px;">
            <button type="button" class="btn btn-outline-secondary" value="Retour" onclick="history.go(-1)" style="position: fixed ;margin-top: 30px"> Retour </button>
        </div>

    </form>
    <section layout:fragment="pageContent">

    </section>
</div>




</body>
</html>
