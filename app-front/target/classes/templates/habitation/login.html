<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymleaf/Layout" layout:decorate="habitation/template1">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div layout:fragment="pageContent">
    <div class="container">
        <div class="col-md-6 col-md-offset-6">
            <div class="card">
                <div class="card-header">Authentification</div>
                <div class="card-body">
                    <form th:action="@{/habitation/checkUser}" method="GET">
                        <div class="form-group">
                            <label>Login :</label>
                            <input class="form-control" type="text" name="mail" required>
                        </div>
                        <div class="form-group">
                            <label>Mot de passe :</label>
                            <input class="form-control" type="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-dark">Se connecter</button>

                    </form>

                </div>
            </div>
        </div>



    </div>
</div>





</body>
</html>
