<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link th:href="@{/styles/dwp/use.monitor/devices.css}" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title th:text="Luminosité"></title>

</head>
<body>

<div class="page">
    <div class="page-header" id="prototype-page-header">
        <a th:href="@{/reservation}" th:style="'text-decoration: none;'"><h3 id="p-header-lTitle">Employee View</h3></a>
        <h3 id="date_heure" style="margin-left: 10px; color: rgb(34, 43, 119);" th:text="${date_heure}"></h3>
    </div>
</div>
<span id="roomId" style="display: none;" th:text="${room.getId_room()}"/>
<span id="outdoorLumi" style="display: none;" th:text="${outdoorLumi}"/>
<div class="container" style="margin-top: 35px">
    <div class="row">
        <div class="col-12 col-lg-6">
            <label for="luminosity-slider" class="form-label"
                   style="font-family: 'Dongle', sans-serif; font-size: 40px; align-content: center">Réglage de la
                luminosité :</label><br>
            <div id="lumi">0%
                <input type="range" class="form-range" min="0" max="100" step="5" value="0" id="luminosity-slider">100%
            </div>
            <div id="lumi-value" style="margin-left: 30px;">0 %</div>
            <button id="choixLumi" class="btn btn-primary" type="submit">Ajuster la lumière électrique de la salle</button>
            <span th:if="${room.getRoom_type().equals('BI')}">
            <a th:href="@{../configureBI/{id_room}(id_room = ${room.getId_room()})}">
                <button class="btn btn-primary" type="submit">Retour</button>
            </a></span>
            <span th:if="${room.getRoom_type().equals('SR')}">
            <a th:href="@{../configureSR/{id_room}(id_room = ${room.getId_room()})}">
                <button class="btn btn-primary" type="submit">Retour</button>
            </a></span>
            <span th:if="${room.getRoom_type().equals('OS')}">
            <a th:href="@{../configureOS/{id_room}(id_room = ${room.getId_room()})}">
                <button class="btn btn-primary" type="submit">Retour</button>
            </a></span>
        </div>
        <div class="col-12 col-lg-6">
            <h4 style="color: black">Luminosité de la salle :</h4>
            <label id="donneeLumi" style="font-size: 130px" th:text="${roomLumi}+'%'"></label>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script th:src="@{/js/dwp/use.monitor/luminosite.js}"></script>
</body>
</html>
